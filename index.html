<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="memory game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>

      <div class="score-panel">
        <span>Rate:</span>
        <ul class="stars">
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
        </ul>

        <span class="moves">0 Moves</span>
        <span class="timer">
				<i class="fa fa-clock-o"></i>
			</span>
        <span class="restart fa fa-rotate-right" title="Restart"></span>
        <span class="restart changeIcons fa fa-gears" title="Change icons & restart"></span>

      </div>
    </header>

    <main id="Board">

    </main>

  </div>

  <div class="Info">

    <div class="info_box">
      <h1>Congratulations!</h1>
      <p>Rate : <span class='rating_box'></span>
        <br> Time : <span class='time_box'></span>
        <br> Moves: <span class='moves_box'></span>
      </p>
      <button class="restart_btn">Restart Game</button>
      <button id="changeIco" class="restart_btn">
				<span class='btn_txt'>bored? change Icons</span>
				<span class="new">New</span>
			</button>
    </div>
  </div>

  <footer class="footer">
    <p>Designed By:
      <a href="">Hasan Shofan</a></p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
